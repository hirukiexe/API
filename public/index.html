<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vercel API Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 { margin-bottom: 20px; }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    input { width: 200px; }
    button {
      background: #fff;
      color: #2575fc;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #e0e0e0; }
    #response { margin-top: 20px; background: rgba(255,255,255,0.2); padding: 15px; border-radius: 8px; max-width: 300px; text-align: center; }
  </style>
</head>
<body>

  <h1>Vercel API Test</h1>

  <!-- GET API -->
  <button id="getBtn">Call GET API</button>

  <!-- POST API -->
  <div style="margin-top:15px;">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button id="postBtn">Call POST API</button>
  </div>

  <div id="response">API response will appear here...</div>

  <script>
    const getBtn = document.getElementById("getBtn");
    const postBtn = document.getElementById("postBtn");
    const nameInput = document.getElementById("nameInput");
    const responseDiv = document.getElementById("response");

    const API_URL = "/api/index"; // Vercel serverless endpoint

    // GET Request
    getBtn.addEventListener("click", async () => {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        responseDiv.innerHTML = `<strong>GET Response:</strong><br>${JSON.stringify(data, null, 2)}`;
      } catch (err) {
        responseDiv.innerHTML = "Error: " + err;
      }
    });

    // POST Request
    postBtn.addEventListener("click", async () => {
      const name = nameInput.value.trim();
      if (!name) {
        alert("Please enter a name!");
        return;
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });
        const data = await res.json();
        responseDiv.innerHTML = `<strong>POST Response:</strong><br>${JSON.stringify(data, null, 2)}`;
      } catch (err) {
        responseDiv.innerHTML = "Error: " + err;
      }
    });
  </script>

</body>
</html>
